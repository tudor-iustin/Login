<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificări - UniCredit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Notificări</h1>
        </header>

        <div class="notifications-list">
            <div class="notification unread">
                <div class="notification-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">Eliberare Depozit</div>
                    <div class="notification-message">Depozitul dvs. v-a fi eliberat automat pe data de 7 Ianuarie 2025 in contul dvs. UniCredit.</div>
                    <div class="notification-time">10 Dec 2024</div>
                </div>
            </div>
            <br>
            <div class="notification unread">
                <div class="notification-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">Comision Lunar</div>
                    <div class="notification-message">Comisionul lunar de administrare cont va fi debitat în curând.</div>
                    <div class="notification-time">30 Nov 2024</div>
                </div>
            </div>
            <br>
            <div class="notification">
                <div class="notification-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">Transfer Primit</div>
                    <div class="notification-message">Ați primit 12,58€ de la Iustin-Andrei T.</div>
                    <div class="notification-time">2 Nov 2024</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
