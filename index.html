<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniCredit Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="UniCredit Bank" class="login-logo">
        </div>

        <div class="login-content">
            <div class="welcome-image">
                <img src="woman.png" alt="Welcome" class="welcome-photo">
                <div class="dark-overlay"></div>
                <div class="welcome-text">
                    <h1>Bun venit!</h1>
                    <h2>Vrei să devii client?</h2>
                    <p>Pentru că știm cât de important este timpul tău, poți obține acum contul tău curent în lei și Mobile Banking atașat.</p>
                    <button class="apply-button">APLICĂ 100% ONLINE <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="login-form">
                <button class="activate-button">ACTIVEAZĂ</button>
                <div class="pin-section">
                    <input type="password" id="pin" maxlength="4" pattern="[0-9]*" inputmode="numeric" placeholder="Introdu PIN-ul">
                    <button class="login-button" onclick="validatePin()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="error-message" style="display: none;">
                    PIN incorect. Încearcă din nou.
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePin() {
            const pin = document.getElementById('pin').value;
            const errorMessage = document.querySelector('.error-message');
            
            if (pin === '2208') {
                window.location.href = 'accounts.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('pin').value = '';
            }
        }

        document.getElementById('pin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePin();
            }
        });
    </script>
</body>
</html>
