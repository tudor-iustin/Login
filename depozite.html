<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depozite - UniCredit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <a href="accounts.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Depozite</h1>
        </header>

        <section class="deposit-section">
            <h2>Depozite Anterioare</h2>
            
            <div class="deposit-card">
                <h3>Depozit la Termen</h3>
                <div class="deposit-details">
                    <div class="detail-row">
                        <span>Depozit Inițial</span>
                        <span>€10.000</span>
                    </div>
                    <div class="detail-row">
                        <span>Data Cererii</span>
                        <span>28 Nov 2023</span>
                    </div>
                    <div class="detail-row">
                        <span>Depozit Aprobat</span>
                        <span>01 Dec 2023</span>
                    </div>
                    <div class="detail-row">
                        <span>Data Expirării</span>
                        <span>8 Ian 2025</span>
                    </div>
                    <div class="detail-row highlight">
                        <span>Status Depozit</span>
                        <span>Expirat</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="deposit-actions">
            <button class="wide-button" onclick="window.location.href='new-deposit.html'">
                <i class="fas fa-plus"></i> Deschide Depozit Nou
            </button>
        </div>

        <footer class="app-footer">
            <p>© 2024-2025 UniCredit Bank Europe</p>
        </footer>
    </div>
</body>
</html>
