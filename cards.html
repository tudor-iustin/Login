<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carduri - UniCredit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Carduri</h1>
        </header>

        <div class="card">
            <div class="card-content">
                <img src="logo.png" alt="UniCredit" class="card-logo">
                <div class="card-number">**** **** **** 8950</div>
                <div class="card-holder">SIMINA GHINET-TUDOR</div>
                <div class="card-expiry">10/26</div>
                <img src="visa.png" alt="Visa" class="visa-logo">
            </div>
        </div>

        <section class="card-management">
            <button class="mgmt-btn">
                <i class="fas fa-sync-alt"></i>Înlocuire Card
            </button>
            <button class="mgmt-btn">
                <i class="fas fa-snowflake"></i>Blocare Temporară
            </button>
            <button class="mgmt-btn">
                <i class="fas fa-times-circle"></i>Anulare Card
            </button>
            <button class="mgmt-btn apple-pay">
                <i class="fab fa-apple"></i>Adaugă în Apple Pay
            </button>
            <button class="mgmt-btn google-pay">
                <i class="fab fa-google"></i>Adaugă în Google Pay
            </button>
        </section>

        <footer class="app-footer">
            <p>© 2024-2025 UniCredit Bank Europe</p>
        </footer>
    </div>
</body>
</html>
